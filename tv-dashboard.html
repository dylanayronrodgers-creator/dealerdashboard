<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Dashboard - Live Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }
        .glow-blue { box-shadow: 0 0 40px rgba(59, 130, 246, 0.3); }
        .glow-green { box-shadow: 0 0 40px rgba(16, 185, 129, 0.3); }
        .glow-purple { box-shadow: 0 0 40px rgba(139, 92, 246, 0.3); }
        .glow-orange { box-shadow: 0 0 40px rgba(249, 115, 22, 0.3); }
        .glow-pink { box-shadow: 0 0 40px rgba(236, 72, 153, 0.3); }
        .glow-cyan { box-shadow: 0 0 40px rgba(6, 182, 212, 0.3); }
        
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-slow { animation: pulse-slow 3s ease-in-out infinite; }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
        
        .activity-item {
            animation: slideUp 0.3s ease-out forwards;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        }
        
        .live-dot {
            animation: pulse-slow 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body class="text-white p-6 lg:p-10">
    <!-- Header -->
    <header class="flex items-center justify-between mb-8">
        <div class="flex items-center gap-6">
            <!-- Logos -->
            <div class="flex items-center gap-4">
                <div class="bg-slate-800/80 rounded-xl p-3">
                    <img src="https://i.ibb.co/fGy3TCJd/logo-axxess-1.png" alt="Axxess Logo" class="h-10">
                </div>
                <div class="bg-slate-800/80 rounded-xl p-3">
                    <img src="https://i.ibb.co/1JBh9sQp/AP1-Gcz-MU7-E0z-Ww-Bq4-NY-s-WWho-Hek-H0-Sxd-Ek-Yjbtwf-Hk-No-Ne2gs-Ir-KUjb17-LVs-P3vxi-YPMp-Hpq8-MAq-Hjfn8e.webp" alt="Openserve Logo" class="h-10">
                </div>
            </div>
            <div class="border-l border-gray-600 pl-6">
                <h1 class="text-2xl lg:text-3xl font-bold">Live Dashboard</h1>
                <p class="text-gray-400 text-sm">Real-time system overview</p>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <div class="flex items-center gap-2 bg-emerald-500/20 px-4 py-2 rounded-full">
                <div class="w-2 h-2 bg-emerald-400 rounded-full live-dot"></div>
                <span class="text-emerald-400 text-sm font-medium">LIVE</span>
            </div>
            <div id="currentTime" class="text-xl font-semibold text-gray-300"></div>
        </div>
    </header>

    <!-- Main Stats Grid -->
    <div class="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-4 lg:gap-6 mb-8">
        <!-- Total Leads -->
        <div class="stat-card rounded-2xl p-6 glow-blue">
            <div class="flex items-center justify-between mb-4">
                <div class="w-12 h-12 rounded-xl bg-blue-500/20 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </div>
            </div>
            <p class="text-4xl lg:text-5xl font-bold mb-1" id="totalLeads">0</p>
            <p class="text-gray-400 text-sm">Total Leads</p>
        </div>

        <!-- Active Orders -->
        <div class="stat-card rounded-2xl p-6 glow-green">
            <div class="flex items-center justify-between mb-4">
                <div class="w-12 h-12 rounded-xl bg-emerald-500/20 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
            </div>
            <p class="text-4xl lg:text-5xl font-bold mb-1" id="totalOrders">0</p>
            <p class="text-gray-400 text-sm">Total Orders</p>
        </div>

        <!-- Agents -->
        <div class="stat-card rounded-2xl p-6 glow-purple">
            <div class="flex items-center justify-between mb-4">
                <div class="w-12 h-12 rounded-xl bg-purple-500/20 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
            </div>
            <p class="text-4xl lg:text-5xl font-bold mb-1" id="totalAgents">0</p>
            <p class="text-gray-400 text-sm">Active Agents</p>
        </div>

        <!-- Dealers -->
        <div class="stat-card rounded-2xl p-6 glow-orange">
            <div class="flex items-center justify-between mb-4">
                <div class="w-12 h-12 rounded-xl bg-orange-500/20 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                </div>
            </div>
            <p class="text-4xl lg:text-5xl font-bold mb-1" id="totalDealers">0</p>
            <p class="text-gray-400 text-sm">Dealers</p>
        </div>

        <!-- Conversion Rate -->
        <div class="stat-card rounded-2xl p-6 glow-pink">
            <div class="flex items-center justify-between mb-4">
                <div class="w-12 h-12 rounded-xl bg-pink-500/20 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-pink-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                    </svg>
                </div>
            </div>
            <p class="text-4xl lg:text-5xl font-bold mb-1" id="conversionRate">0%</p>
            <p class="text-gray-400 text-sm">Conversion Rate</p>
        </div>

        <!-- Total Commission -->
        <div class="stat-card rounded-2xl p-6 glow-cyan">
            <div class="flex items-center justify-between mb-4">
                <div class="w-12 h-12 rounded-xl bg-cyan-500/20 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
            </div>
            <p class="text-4xl lg:text-5xl font-bold mb-1" id="totalCommission">R0</p>
            <p class="text-gray-400 text-sm">Total Commission</p>
        </div>
    </div>

    <!-- Bottom Section -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Lead Status Breakdown -->
        <div class="stat-card rounded-2xl p-6">
            <h3 class="text-lg font-semibold mb-6 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                Lead Status
            </h3>
            <div class="space-y-4" id="leadStatusBreakdown">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Top Performing Agents -->
        <div class="stat-card rounded-2xl p-6">
            <h3 class="text-lg font-semibold mb-6 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                </svg>
                Top Agents
            </h3>
            <div class="space-y-3" id="topAgents">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="stat-card rounded-2xl p-6">
            <h3 class="text-lg font-semibold mb-6 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Recent Activity
            </h3>
            <div class="space-y-3 max-h-64 overflow-hidden" id="recentActivity">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <!-- Top Dealers Section -->
    <div class="mt-6">
        <div class="stat-card rounded-2xl p-6">
            <h3 class="text-lg font-semibold mb-6 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
                Dealer Performance
            </h3>
            <div class="grid grid-cols-2 lg:grid-cols-4 xl:grid-cols-6 gap-4" id="dealerPerformance">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <script src="js/supabase-config.js"></script>
    <script src="js/tv-dashboard.js"></script>
</body>
</html>
