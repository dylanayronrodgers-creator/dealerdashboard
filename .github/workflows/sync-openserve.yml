name: Sync Openserve Orders

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run Openserve CSV sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          OPENSERVE_PORTAL_URL: ${{ secrets.OPENSERVE_PORTAL_URL }}
          OPENSERVE_USERNAME: ${{ secrets.OPENSERVE_USERNAME }}
          OPENSERVE_PASSWORD: ${{ secrets.OPENSERVE_PASSWORD }}
        run: npm run sync-openserve
      
      - name: Upload sync logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: sync-logs
          path: downloads/*.csv
          retention-days: 7
